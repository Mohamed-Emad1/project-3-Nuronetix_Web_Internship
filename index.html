<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quote generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="styles/navbar.css">
   <link rel="stylesheet" href="styles/landing.css">
   <link rel="stylesheet" href="styles/generator.css">

  </style>
</head>

<body>
    <!-- navbar start -->
  <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/images/Quote.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Get your own Quote
    </a>
  </div>
</nav>

  <!-- navbar end -->
  
</nav>

<!-- landing start -->
 <div class="landing">
    <div class="landing-container">
        <div class="background-images">
            
            <img src="assets/images/rand-3.jpg" alt="">
            <img src="assets/images/rand-4.png" alt="">

        </div>
    </div>
 </div>
<!-- landing end -->
 
    <!-- generate quote start -->

    <div class="generate-quote">
        <div class="generate-quote-container">
          <h2>Generate a Quote</h2>
          <button onclick="getQuote()">
            <span class="text">press here to get a quote</span></button>


            <div class="quote-area" id="quote-area">
              <div class="box">

                <p id="quote"></p>

              </div>
            </div>

        </div>




    </div>
            
     <!-- generate quote end -->
      <script src="js/main.js">
       </script>
</body>

</html>
